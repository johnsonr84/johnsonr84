name: Generate GitHub Profile Stats

on:
  schedule:
    - cron: "0 8 * * *" # daily 8:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Generates: ./generated/overview.svg and ./generated/languages.svg
      - name: Generate overview and languages
        uses: jstrieb/github-stats@master
        with:
          username: johnsonr84
          output_dir: generated

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update profile stats" || exit 0
          git push
